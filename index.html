<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To do list</title>

<body>

        <h2 class="text-center">Ваши планы:</h2>

        <div class="card p-3">
            <form id="form" class="position-relative my-3">
            <input name="todo" class="form-control" type="text" placeholder="Add to do...">
            <span 
            style="display: none;" 
            id="span" 
            class="text-danger position-absolute top-100">Iltimos nom kiriting</span>
            </form>
            <ul id="menu" class="list-group mt-3">
            </ul>
        </div>
    </div>
